<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<style>
body{
  font-family: system-ui;
  background:#020617;
  color:#fff;
  padding:20px;
}
h2{
  margin-bottom:10px;
}
.log{
  background:#111827;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  max-height:400px;
  overflow-y:auto;
}
.item{
  padding:6px 0;
  border-bottom:1px solid #1f2933;
  font-size:14px;
}
</style>
</head>

<body>

<h2>ðŸ“Š Admin Panel â€“ Live Activity</h2>

<div class="log" id="logBox">
  Waiting for activity...
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>

const socket = io("https://booking-ride-live-app.onrender.com", {
  transports: ["websocket"],
  reconnection: true
});

  
const logBox = document.getElementById("logBox");

socket.on("admin-log", (msg) => {
  const div = document.createElement("div");
  div.className = "item";
  div.innerText = new Date().toLocaleTimeString() + " â€” " + msg;
  logBox.prepend(div);
});
</script>

</body>
</html>
